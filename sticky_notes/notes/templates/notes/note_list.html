{% extends 'notes/base.html' %}
{% block content %}
<h1>All Notes</h1>
<ul>
  {% for note in notes %}
    <li>
      <strong>{{ note.title }}</strong> - {{ note.content }}
      <a href="{% url 'note_update' note.pk %}">Edit</a>
      <a href="{% url 'note_delete' note.pk %}">Delete</a>
    </li>
  {% empty %}
    <li>No notes yet.</li>
  {% endfor %}
</ul>
<a href="{% url 'note_create' %}">Create a new note</a>
{% endblock %}
