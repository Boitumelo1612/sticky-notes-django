{% extends 'notes/base.html' %}
{% block content %}
<h1>
  {% if form.instance.pk %}
    Edit Note
  {% else %}
    Create Note
  {% endif %}
</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'note_list' %}">Back to Notes</a>
{% endblock %}
