{% extends "base.html" %}
{% block title %}{{ note.title }}{% endblock %}

{% block content %}
<article class="card">
  <div class="card-body">
    <h2 class="card-title">{{ note.title }}</h2>
    <p class="card-text">{{ note.content|linebreaksbr }}</p>
  </div>
  <div class="card-footer d-flex justify-content-between">
    <small class="text-muted">Created {{ note.created_at|date:"M j, Y H:i" }}</small>
    <div>
      <a href="{% url 'notes:edit' note.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
      <a href="{% url 'notes:delete' note.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
    </div>
  </div>
</article>
{% endblock %}
